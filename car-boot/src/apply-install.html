	//缓存执行tab函数  
	//cacheTab("#containerTab", 3) 
	//arg1- 选择器字符串 、 arg2- 指定角标
	var cacheTab = (function() {
		var cache = {};
		
		//封装的（showCurTabList）子函数
		var changeCurtTab = function($obj, index, curClass) {
			$obj.find(">*").eq(index).addClass(curClass).siblings().removeClass(curClass);
		};
		
		//显示指定的tab栏以及对应的列表
		var showCurTabList = function() {
			var $container = $(arguments[0]);
			var index = arguments[1];
			var $tabTitle = $container.find(".layui-tab-title");
			var $tabContent = $tabTitle.next();
			changeCurtTab($tabTitle, index, "layui-this");
			changeCurtTab($tabContent, index, "layui-show");
		};
		
		return function() {
			var args = Array.prototype.join.call(arguments, ",");
			if(args in cache) {
				return cache[args];
			}
			return cache[args] = showCurTabList.apply(null, arguments);
		}
	})();
</script>
